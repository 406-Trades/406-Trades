<!-- Content under "Top 100" button in the Market page -->
{% block content %}
    <h1 class="Top100-Title">NASDAQ 100 Companies</h1>
    <!-- Displays all 100 stocks from json file -->
    {% for symbol, company in nasdaqData.items() %}
        <div class="nasdaq-stock-container">
            <div class="nasdaq-stock">
            <div id="symbol">{{ symbol }} </div> <div class="company">{{ company }}</div>
            </div>
            <form class="stock-form" method="POST">
                <label>Shares: </label>
                <input type="text" id="nasdaq-amount" name="nasdaq-amount" maxlength="6" size="4" value=1>
                <button type="submit" id="buy-button" name="buy-button" value="Buy" formaction="{{ url_for('buy_stock.buy_stock', username=username, symbol=symbol, nasdaqData=nasdaqData) }}">Buy</button>
                <button type="submit" id="sell-button" name="sell-button" value="Sell" formaction="{{ url_for('sell_stock.sell_stock', username=username, symbol=symbol, nasdaqData=nasdaqData) }}">Sell</button><br>
                <button type="submit" id="save-button" name="save-button" value="Save" formaction="{{ url_for('save_stock.save_stock', username=username, symbol=symbol, nasdaqData=nasdaqData) }}">Save</button>
            {% if error and symbol == errorSymbol %}
                <p id="error-msg">{{ error }}</p>
            {% endif %}
            </form>
        </div><br>
    {% endfor %}
{% endblock %}
