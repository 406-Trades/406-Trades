{% extends "layout.html" %}

{% block content %}
<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/home.css') }}">
</head>
    <!-- Container for Account Financial Info -->
    <div class="home-container">
        <h1>Portfolio</h1>
        <div id="inv">Investments: ${{ i }}</div>
        <div id="bal">Balance: ${{ b }}</div>

        <!-- <form method="POST" action="{{ url_for('increment_balance.increment_balance') }}"> -->
            <button type="submit">Increment Balance</button>
            <button type="submit">Decrement Balance</button>
        <!-- </form> -->
    </div>

    <!-- Container for Saved Stocks -->
    <div class="saved-container">
        <h1>Watchlist</h1>
        <div class="scrollbar">
            <!-- Change to size of saved stocks -->
            {% for i in range(20) %}
			<div class="saved-stock">{{ i }}</div>
		    {% endfor %}
        </div>
    </div>
</html>
{% endblock %}
