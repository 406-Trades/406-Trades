{% extends "layout.html" %}

{% block content %}
<!doctype html>
<html>
<head> 
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/account.css') }}">
	<title>Account</title>
</head>
<body>
	<div class="container">
		<a href="/logout" class="logout">Logout</a>
        <a href="/account_settings" class="settings">Account Settings</a>
		<h1>Account</h1>
        <form id ='form' method="GET"> 
            <p> Hello {{ username }}</p>
            {% if error %}
                    <p id="error-msg">{{ error }}</p>
            {% endif %}    
        </form>
        <div style="text-align: center;">
            <h2>Generate Report</h2>
            <form action = "/report" method="POST">
                <p>
                   <input type = "submit" value = "Generate">
                </p>
             </form>
        </div>
		<a href="/del_account" class="delete">Delete Account</a>
	</div>
</body>
</html>
{% endblock %}
